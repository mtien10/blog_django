<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body{
          height: 100%;
          background-color: white;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/R.jpg' %}" class="responsive-img" style="max-height:150px"/></center>
            </div>
            <div class="col-sm-10">
                <center><h1>Blogggggggggggggggg</h1></center>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #fff> 
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/info">Information Person</a>
                        <a class="nav-link" href="/blog">Post</a>
                        <a class="nav-link" href="/contact">Contact</a>
                    </nav>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}   
                </div>
            </div>
        </div>
    </div> 
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Google+</a>
        </div>
    </footer>
  </body>
</html>
